<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href=".\css\css.css">
	<title>Encriptador de Texto</title>
</head>

<body>
			<header>
				<img src="img/logo.png" width="15%" alt="Logo">
			</header>
				<main class="main">
					<section class="secinputText">
					
						<textarea class="inputTexto" cols="30" rows="6" placeholder="Ingrese el texto aqui"></textarea>

					<div class="bottones">
						<button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
					
						<button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
					</div>
					</section>
				
					<section class="secMensaje">
						<textarea class="mensaje" cols="20" rows="8" placeholder="Resultado"></textarea>
						<button class="copiar" onclick="copiar()">Copiar</button>
					</section>
				
				</main>
			
			<script src=".\js\js.js"></script>
		<footer class="piedePagina">!!Hecho Ahmad Said El Adoui!!</footer>
	</body>

	</html>
